<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justificante de Titularidad Bancaria</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.75rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .bank {
      background: white;
      border-radius: 8px;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .bank:hover {
      background: #e7f0ff;
    }
    .info {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      display: none;
    }
    .info.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Cómo obtener el justificante de titularidad desde el móvil</h1>
  <div class="grid">
    <div class="bank" onclick="showInfo('santander')">Santander</div>
    <div class="bank" onclick="showInfo('bbva')">BBVA</div>
    <div class="bank" onclick="showInfo('caixabank')">CaixaBank</div>
    <div class="bank" onclick="showInfo('sabadell')">Sabadell</div>
    <div class="bank" onclick="showInfo('bankinter')">Bankinter</div>
    <div class="bank" onclick="showInfo('ing')">ING</div>
    <div class="bank" onclick="showInfo('kutxabank')">Kutxabank</div>
    <div class="bank" onclick="showInfo('ibercaja')">Ibercaja</div>
    <div class="bank" onclick="showInfo('openbank')">Openbank</div>
  </div>

  <!-- Información de cada banco -->
  <div id="santander" class="info">...</div>
  <div id="bbva" class="info">...</div>
  <div id="caixabank" class="info">...</div>
  <div id="sabadell" class="info">...</div>
  <div id="bankinter" class="info">...</div>
  <div id="ing" class="info">...</div>
  <div id="kutxabank" class="info">...</div>
  <div id="ibercaja" class="info">...</div>
  <div id="openbank" class="info">...</div>

  <script>
    function showInfo(bankId) {
      document.querySelectorAll('.info').forEach(div => div.classList.remove('active'));
      document.getElementById(bankId).classList.add('active');
    }
  </script>
</body>
</html>
